dist: trusty
sudo: false

language: node_js
node_js:
  - '8'

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

install:
  - yarn

script:
  - yarn test:headless

before_deploy:
  - yarn build --prod --aot --base-href https://bsalesc-shopping-list.herokuapp.com/

deploy:
  provider: heroku
  api_key:
    secure: $heroku_token
  app: bsalesc-shopping-list
