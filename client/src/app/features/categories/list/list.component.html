<div>
  <app-new (add)="handleAdd($event)"></app-new>

  <div class="list-group">
    <button type="button" class="list-group-item list-group-item-action" *ngFor="let category of (categories$ | async)">
      <button *ngIf="isExpanded(category.id)" class="icon fa fa-trash" (click)="remove(category)"></button>
      <button type="button" class="toggle" (click)="toggle(category.id)">{{ category.description }}</button>
    </button>
  </div>
</div>
