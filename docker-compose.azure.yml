version: '3.4'
services:
  api:
    image: 'bsalesc.azurecr.io/shoppycart_api'
    build: 'server/.'
    expose:
      - '8081'
    environment:
      MONGO_CONNECTIONSTRING: 'mongodb://mongo:27017/shows'
      MONGO_USER: ''
      MONGO_PASS: ''
    depends_on:
      - mongo
    links:
      - mongo
  gateway:
    image: 'bsalesc.azurecr.io/shoppycart_gateway'
    build: 'client/.'
    ports:
      - '80:8080'
      - '443:443'
    depends_on:
      - api
  mongo:
    image: 'bsalesc.azurecr.io/shoppycart_mongo'
    build: 'mongo/.'
    volumes:
      - ${WEBAPP_STORAGE_HOME}/data/db:/data/db
    ports:
      - '27017:27017'
    command: --smallfiles
