<div class="modal fade background {{ visible ? 'show' : '' }}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ng-content></ng-content>
      </div>
      <div class="modal-footer">
        <button *ngIf="!!secondaryButtonText" type="button" class="btn btn-secondary" data-dismiss="modal" (click)="handleSecondaryButton()">{{ secondaryButtonText }}</button>
        <button *ngIf="!!primaryButtonText" type="button" class="btn btn-primary" (click)="handlePrimaryButton()">{{ primaryButtonText }}</button>
      </div>
    </div>
  </div>
</div>
