language: node_js
node_js:
  - '8'

services:
  - docker

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

env:
  - PROJECT='app'
  - PROJECT='api'

cache:
  yarn: true
  directories:
    - node_modules

before_install:
  - if [ $FOLDER == 'api' ]; then cd ./api fi

install:
  - yarn

script:
  - if [ $FOLDER == 'app' ];
    then yarn test;
    else yarn test:headless;
    fi;
  - yarn deploy;

