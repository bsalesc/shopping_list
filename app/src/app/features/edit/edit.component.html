<div *ngIf="wish">

  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" [(ngModel)]="wish.description" id="description" placeholder="Description">
  </div>

  <div class="form-group">
    <label for="quantity">Quantity</label>
    <input type="number" class="form-control" [(ngModel)]="wish.quantity" id="quantity" placeholder="Quantity">
  </div>

  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" class="form-control" [(ngModel)]="wish.price" id="price" placeholder="Price">
  </div>

</div>
